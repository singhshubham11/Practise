<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Webpage</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ShubhamSingh</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to MySite</h1>
            <p>Discover amazing content with a dynamic experience.</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <section class="dynamic-content" id="services">
        <h2>Our Services</h2>
        <div class="button-group">
            <button class="content-btn" data-content="web">Web Development</button>
            <button class="content-btn" data-content="design">Graphic Design</button>
            <button class="content-btn" data-content="marketing">Digital Marketing</button>
        </div>
        <div class="content-display">
            <h3 id="content-title">Select a Service</h3>
            <p id="content-text">Click a button to explore our services.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ShubhamSingh. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
